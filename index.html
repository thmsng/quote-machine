<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Demo</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

</head>
<body>
  <div id="container">
    <div id="quote-box">
      <div id="text"></div>
      <div id="author"></div>

      <div class="buttons">
        <a class="button icon" id="tweet-code" title="tweet this quote!" href="https://twitter.com/intent/tweet"><i class="fab fa-twitter"></i></a>
        <a class="button icon" title="share this quote!" href="#"><i class="fab fa-tumblr"></i></a>
        <a class="button" id="new-quote">New quote</a>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="index.js"></script>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
